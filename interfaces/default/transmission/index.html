<%inherit file="../base.html"/>
<%block name="header">
<%
import htpc
settings = htpc.settings.Settings()
webdir = htpc.WEBDIR
%>
<script src="${webdir}js/transmission.js"></script>
</%block>
<%
import htpc
settings = htpc.settings.Settings()
webdir = htpc.WEBDIR
%>
<div class="container">
    <div class="content">
      <h1 class="page-header page-title">
          <a href="http://${settings.get('transmission_host')}:${settings.get('transmission_port')}" target="_blank">${settings.get('transmission_name', 'Transmission')}</a>
          <small>
            <strong>Speed:</strong>
            <i class="icon-arrow-up"></i> <span id="queue_upload"></span>
            <i class="icon-arrow-down"></i> <span id="queue_download"></span>
            <strong>Status:</strong>
            <span id="queue_state"></span>
          </small>
      </h1>

      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <th>File</th>
            <th>txt</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="torrent-queue">
        </tbody>
      </table>

      <div class="spinner"></div>
    </div>
</div>
